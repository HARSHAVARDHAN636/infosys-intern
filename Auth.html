<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login - PetHaven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Header Section -->
    <div class="header-section">
        <div class="logo-container">
            <i class="fas fa-paw"></i>
            <h1 class="header-title">PetHaven</h1>
        </div>
    </div>

    <!-- Main Authentication Container -->
    <div class="auth-container">
        <h2 class="text-center mb-4">Registration & Login</h2>

        <ul class="nav nav-tabs justify-content-center" id="authTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#admin-login">Admin Login</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Sign Up Tab -->
            <div id="signup" class="tab-pane fade show active">
                <form>
                    <div class="mb-3">
                        <label for="role" class="form-label">Select Role:</label>
                        <select id="role" class="form-control">
                            <option value="customer">Pet Owner</option>
                            <option value="service_provider">Service Provider</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" required>
                        </div>
                    </div>

                    <!-- Role-Based Fields -->
                    <div id="customerFields" class="role-fields">
                        <div class="mb-3">
                            <label class="form-label">Address:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div id="serviceProviderFields" class="role-fields hidden">
                        <div class="mb-3">
                            <label class="form-label">Location:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City Name:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hourly Rate:</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Experience (Years):</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Short Description:</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <p class="text-center mt-3">Already a member? <a href="#" onclick="showTab('login')">Login here</a></p>
                </form>
            </div>

            
  <!-- Login Tab -->
<div id="login" class="tab-pane fade">
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" id="loginPassword" class="form-control" required>
        </div>

        <!-- Role Selection (Hidden Input) -->
        <input type="hidden" id="selectedRole" value="customer">

        <p class="text-center mt-3">Login as:</p>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-success me-2" onclick="setRoleAndLogin('customer')">Pet Owner</button>
            <button type="button" class="btn btn-outline-primary" onclick="setRoleAndLogin('service_provider')">Service Provider</button>
        </div>

        <p class="text-center mt-3">New user? <a href="#" onclick="showTab('signup')">Register here</a></p>
        <p class="text-center"><a href="#">Forgot Password?</a></p>
    </form>
</div>


            <!-- Admin Login Tab -->
            <div id="admin-login" class="tab-pane fade">
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Username</label>
                        <input type="text" id="adminUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" id="adminPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            var tab = new bootstrap.Tab(document.querySelector('[href="#' + tabId + '"]'));
            tab.show();
        }

        $(document).ready(function() {
            $('#role').change(function() {
                if ($(this).val() === 'customer') {
                    $('#customerFields').show();
                    $('#serviceProviderFields').hide();
                } else {
                    $('#customerFields').hide();
                    $('#serviceProviderFields').show();
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
