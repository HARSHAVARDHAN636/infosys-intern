<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registration & Login</h2>
        
        <ul class="nav nav-tabs" id="authTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#signup">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#login">Login</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#admin-login">Admin Login</a></li>
        </ul>
        
        <div class="tab-content mt-3">
            <!-- Sign Up Tab -->
            <div id="signup" class="tab-pane fade show active">
                <form>
                    <div class="mb-3">
                        <label for="role" class="form-label">Select Role:</label>
                        <select id="role" class="form-control">
                            <option value="customer">Pet Owner</option>
                            <option value="service_provider">Service Provider</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    
                    <div id="customerFields" class="role-fields">
                        <div class="mb-3">
                            <label class="form-label">Address:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div id="serviceProviderFields" class="role-fields hidden">
                        <div class="mb-3">
                            <label class="form-label">Location:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City Name:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hourly Rate:</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Experience (Years):</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Short Description:</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            
            <!-- Login Tab -->
            <div id="login" class="tab-pane fade">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
            
            <!-- Admin Login Tab -->
            <div id="admin-login" class="tab-pane fade">
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Username</label>
                        <input type="text" id="adminUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" id="adminPassword" class="form-control" required>
                    </div>
                    <div class="text-danger" id="error-message" style="display: none;">Invalid credentials</div>
                    <button type="submit" class="btn btn-warning w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#role').change(function() {
                if ($(this).val() === 'customer') {
                    $('#customerFields').show();
                    $('#serviceProviderFields').hide();
                } else {
                    $('#customerFields').hide();
                    $('#serviceProviderFields').show();
                }
            });

            $("#adminLoginForm").submit(function(event) {
                event.preventDefault();
                let username = $("#adminUsername").val();
                let password = $("#adminPassword").val();
                if (username === "Admin@123" && password === "password@123") {
                    window.location.href = "admin_dashboard.html";
                } else {
                    $("#error-message").show();
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
